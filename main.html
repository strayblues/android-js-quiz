<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript knowledge quiz</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js">
	</script>
  <!--jquery-mobile links-->
  <link rel="stylesheet" href=
          "https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js">
  </script>
  <!--my links-->
  <script src="quiz.js"></script>
</head>
<body>

  <div data-role="header" data-theme="b">
    <button id="bt_prev" data-role="arrow-l"
            data-icon="arrow-l"
            class="ui-btn-left ui-btn-b ui-btn-inline ui-mini ui-corner-all
                  ui-btn-icon-left ui-icon-arrow-r">BACK
    </button>
<h1>JavaScript Knowledge Quiz</h1>
    <button id="bt_next" data-role="arrow-r" data-icon="arrow-r"
            class="ui-btn-right ui-btn-b ui-btn-inline ui-mini ui-corner-all
                  ui-btn-icon-right">NEXT
    </button>
  </div>
	<div data-role="content" id="questions">
	<p id="question">What is the answer to this question?</p>
	<ul class="answers">
		<input type="radio" name="question" value="a" id="answer1button"><label id="answer1" for="answer1button">Answer 1</label><br/>
		<input type="radio" name="question" value="b" id="answer2button"><label id="answer2" for="answer2button">Answer 2</label><br/>
		<input type="radio" name="question" value="c" id="answer3button"><label id="answer3" for="answer3button">Answer 3</label><br/>
		<input type="radio" name="question" value="d" id="answer4button"><label id="answer4" for="answer4button">Answer 4</label><br/>
	</ul>
	</div>

	<input type="button" id="bt_score" value="Show score" onClick="calcScore()" />
	<div id=score"></div>

    <div data-role="footer" data-theme="b">
      <h4></h4>
    </div>

</body>
</html>
