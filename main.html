<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript knowledge quiz</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js">
	</script>
  <!--jquery-mobile links + my custom theme-->
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
  <link rel="stylesheet" href="my-css/themes/jquery.mobile.icons.min.css" />
  <link rel="stylesheet" href="my-css/themes/yellowblue.min.css" />
  <link rel="stylesheet" href="my-css/themes/jquery.mobile.icons.min.css" />
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js">
  </script>

  <!--my links-->
  <script src="quiz.js"></script>
</head>
<body>
  <div data-role="page" id="home" data-theme="a">

    <div data-role="header">
      <button id="bt_prev" data-role="arrow-l" data-icon="arrow-l">BACK
      </button>

      <h1>JavaScript Knowledge Quiz</h1>

      <button id="bt_next" data-role="arrow-r" data-icon="arrow-r">NEXT
      </button>
    </div>

    <div data-role="content" id="questions">
  	<p id="question">What is the answer to this question?</p>
  	<ul class="answers">
  		<input type="radio" name="question" value="a" id="answer1button"><label id="answer1" for="answer1button">Answer 1</label><br/>
  		<input type="radio" name="question" value="b" id="answer2button"><label id="answer2" for="answer2button">Answer 2</label><br/>
  		<input type="radio" name="question" value="c" id="answer3button"><label id="answer3" for="answer3button">Answer 3</label><br/>
  		<input type="radio" name="question" value="d" id="answer4button"><label id="answer4" for="answer4button">Answer 4</label><br/>
  	</ul>
  	</div>

  	<input type="button" id="bt_score" value="Show score" onClick="calcScore()" />
  	<div id="score"></div>

    <div data-role="footer"><h4></h4></div>

  </div>
</body>
</html>
